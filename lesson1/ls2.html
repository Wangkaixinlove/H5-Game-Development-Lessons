//创建自己的库（绘制五边形）
    (function () {
    CanvasRenderingContext2D.prototype.fiveSides = function (x1,y1,x2,y2,x3,y3,x4,y4,x5,y5) {
        this.moveTo(x1,y1);
        this.lineTo(x2,y3);
        this.lineTo(x3,y3);
        this.lineTo(x4,y4);
        this.lineTo(x5,y5);
        this.closePath();
        this.stroke();
    }
    })();

            // 绘制第三个圆
